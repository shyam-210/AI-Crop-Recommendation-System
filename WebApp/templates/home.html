<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Crop Recommendation System</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #ffffff, #a3d977);
        }
        .container {
            text-align: center;
            margin: 0 auto;
            padding-top: 50px;
        }
        h1 {
            font-size: 36px;
            color: #333333;
            margin-bottom: 20px;
        }
        .form-container {
            width: 60%;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        label {
            font-size: 18px;
            color: #333333;
            text-align: left;
            margin-bottom: 10px;
            display: block;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .predict-button {
            grid-column: 1 / span 2;
            width: 50%;
            margin: 20px auto;
            padding: 15px;
            font-size: 18px;
            color: #ffffff;
            background-color: #2c7d2f;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .predict-button:hover {
            background-color: #255d27;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Crop Recommendation System</h1>
        <form action="/result" method="POST" class="form-container">
            <div>
                <label for="nitrogen">Nitrogen Value (in PPM):</label>
                <input type="number" step="any" id="nitrogen" name="nitrogen" placeholder="Nitrogen Value (PPM)" required>
            </div>
            <div>
                <label for="phosphorous">Phosphorous Value (in PPM):</label>
                <input type="number" step="any" id="phosphorous" name="phosphorous" placeholder="Phosphorous Value (PPM)" required>
            </div>
            <div>
                <label for="potassium">Potassium Value (in PPM):</label>
                <input type="number" step="any" id="potassium" name="potassium" placeholder="Potassium Value (PPM)" required>
            </div>
            <div>
                <label for="temperature">Temperature Value (in °C):</label>
                <input type="number" step="any" id="temperature" name="temperature" placeholder="Temperature Value (°C)" required>
            </div>
            <div>
                <label for="humidity">Humidity Value (in %):</label>
                <input type="number" step="any" id="humidity" name="humidity" placeholder="Humidity Value (%)" required>
            </div>
            <div>
                <label for="ph">pH Value:</label>
                <input type="number" step="any" id="ph" name="ph" placeholder="pH Value" required>
            </div>
            <div>
                <label for="rainfall">Rainfall Value (in mm):</label>
                <input type="number" step="any" id="rainfall" name="rainfall" placeholder="Rainfall Value (mm)" required>
            </div>
            <button type="submit" class="predict-button">Predict</button>
        </form>
    </div>
</body>
</html>
